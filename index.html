<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Véhicule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Scan Véhicule</h1>
        <a href="history.html" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Historique</a>
    </header>

    <div class="flex-1 p-4">
        <video id="preview" autoplay playsinline class="w-full h-[300px] rounded-lg border-2 border-blue-600"></video>
    </div>

    <div class="p-4">
        <div id="result" class="p-4 bg-gray-800 rounded-lg mb-4">
            <p class="text-lg font-medium">Résultat :</p>
            <span id="scanned-value" class="block text-xl"></span>
        </div>
        <button id="clear" class="w-full px-4 py-2 bg-red-600 rounded hover:bg-red-700">Effacer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
